<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/7e2bbdcf09.js" crossorigin="anonymous"></script>
  <title>Momentum App</title>
</head>

<body>
  <span id="bg-txt">Dreams Come True</span>
  <form id="login-form" class="hidden">
    <input required maxlength="15" type="text" placeholder="What is your name?">
    <input type="submit" value="Log In">
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <h2 id="clock">00:00:00</h2>
  <div id="wrap-todo-list">
    <form id="todo-form">
      <input type="text" placeholder="오늘의 할 일을 기록하고 엔터를 치세요." required>
    </form>
    <!-- <div class="percent-bar"></div> -->
    <ul id="todo-list"></ul>
  </div>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <div id="top-right-menu">
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <form id="logout" class='hidden'>
      <input type="submit" value="로그아웃"/>
    </form>
    </span>
  </div>
  <script src="./js/greeting.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/logout.js"></script>
</body>

</html>
